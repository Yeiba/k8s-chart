apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: shard1
  namespace: mongo-shard
spec:
  serviceName: "shard1"
  replicas: 3
  selector:
    matchLabels:
      role: shard1
  template:
    metadata:
      labels:
        role: shard1
    spec:
      containers:
        - name: shard1
          image: mongo:5.0
          command:
            - mongod
            - "--shardsvr"
            - "--replSet"
            - "shard1ReplSet"
            - "--bind_ip_all"
          ports:
            - containerPort: 27017
          resources:
            requests:
              memory: 512Mi
              cpu: 500m
            limits:
              memory: 512Mi
              cpu: 500m
          volumeMounts:
            - name: shard1-data
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: shard1-data
      spec:
        accessModes: ["ReadWriteMany"]
        storageClassName: "nfs-client"
        resources:
          requests:
            storage: 1Gi
