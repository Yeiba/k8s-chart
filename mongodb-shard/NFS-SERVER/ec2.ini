[ec2]
regions = us-east-1,us-west-2
destination_variable = private_ip_address
vpc_destination_variable = private_ip_address

# Limit the instances returned by the script
# Uncomment and adjust the following lines as needed
instance_filters = tag:eks_cluster=your-cluster-name,vpc-id=vpc-xxxxxx

# Use tag names as group names
group_by_tag = True

# Exclude certain instance states
instance_states = running

# Cache settings to avoid hitting API rate limits
cache_max_age = 300
cache_path = ~/.ansible/tmp

# Output settings (optional)
expand_csv_tags = True
