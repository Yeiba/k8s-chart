apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: config-server
  namespace: mongo-shard
spec:
  serviceName: "config-server"
  replicas: 3
  selector:
    matchLabels:
      role: config-server
  template:
    metadata:
      labels:
        role: config-server
    spec:
      containers:
        - name: config-server
          image: mongo:latest
          command:
            - mongod
            - "--configsvr"
            - "--replSet"
            - "configReplSet"
            - "--bind_ip_all"
          ports:
            - containerPort: 27017
          resources:
            requests:
              memory: 512Mi
              cpu: 500m
            limits:
              memory: 512Mi
              cpu: 500m
